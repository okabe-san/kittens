<table class="bordered">
  <tr>
    <th>Name</th>
    <th>Bio</th>
    <th>Image</th>
    <th>Likes</th>
  </tr>
  <tr ng-repeat="item in kittens">
    <td>{{item.name}}</td>
    <td>{{item.bio}}</td>
    <td><img ng-src="{{item.image}}"</td>
    <td>{{item.like}}</td>
    <td><a href="/#/comments/{{item.id}}" class="btn btn-default">Comments</a></td>
  </tr>
</table>
